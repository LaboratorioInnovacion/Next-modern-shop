version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce_db_prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_secure_password_2024}
      POSTGRES_DB: ecommerce
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Next.js
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce_app_prod
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_secure_password_2024}@postgres:5432/ecommerce
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-tu_secreto_super_seguro_aqui}
      - SECRET=${SECRET:-tu_secreto_super_seguro_aqui}
      - MERCADOPAGO_ACCESS_TOKEN=${MERCADOPAGO_ACCESS_TOKEN}
      - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce_network
    volumes:
      - ./prisma:/app/prisma

  # Nginx Reverse Proxy (opcional - solo para producción con Cloudflare)
  # Descomenta estas líneas cuando configures Cloudflare Tunnel
  # nginx:
  #   image: nginx:alpine
  #   container_name: ecommerce_nginx
  #   restart: always
  #   ports:
  #     - "8080:8080"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
  #   depends_on:
  #     - nextjs
  #   networks:
  #     - ecommerce_network

networks:
  ecommerce_network:
    driver: bridge

volumes:
  postgres_data: